<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Skyros – Ημερολόγιο Κρατήσεων</title>
<style>
  body {
    font-family: sans-serif;
    background: #E1EBE4;
    margin: 0;
    padding: 30px 10px;
    color: #333;
  }
  h2 {
    text-align: center;
    color: #415361;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  select, button {
    padding: 8px 12px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .add-booking-form button {
    background: #4CAF50;
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    background: #fff;
  }
  th, td {
    border: 1px solid #ccc;
    text-align: center;
    padding: 8px;
    min-width: 70px;
    width: 70px;
    height: 60px;
  }
  th.room-col {
    background: #B0BBD1;
    color: #fff;
    font-weight: 600;
    width: 220px;
  }
  td.room-col {
    width: 220px;
    background: #f9f9f9;
  }
  td.booked {
    background: #e0f2e9;
    color: #333;
    font-weight: 500;
    position: relative;
  }
  td.today {
    border: 2px solid #333;
  }
  .loading {
    text-align: center;
    margin-top: 15px;
    color: #666;
  }
  .cell-split {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 4px;
  }
  .badge {
    display: inline-block;
    padding: 4px 6px;
    margin: 2px;
    border-radius: 6px;
    font-size: 11px;
    color: #fff;
    font-weight: 600;
  }
  .badge-in { background-color: #4CAF50; }
  .badge-out { background-color: #F44336; }
  .badge-stay { background-color: #2196F3; }
  th.weekend {
    background-color: #DFD1E0;
    color: #FFFFFF;
  }
  @media (max-width: 768px) {
    .top-bar {
      flex-direction: column;
      align-items: center;
    }
    .controls {
      flex-direction: column;
      gap: 10px;
    }
    .add-booking-form {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>
<h2>Skyros – Ημερολόγιο Κρατήσεων</h2>
<div class="loading" id="status" style="text-align:left; margin-bottom:20px;">Πίεσε "Φόρτωσε Ημερολόγιο" για να εμφανιστούν οι κρατήσεις.</div>
<div class="top-bar">
  <div class="controls">
    <label>Μήνας:</label>
    <select id="month">
      <option value="0">Ιανουάριος</option>
      <option value="1">Φεβρουάριος</option>
      <option value="2">Μάρτιος</option>
      <option value="3">Απρίλιος</option>
      <option value="4">Μάιος</option>
      <option value="5">Ιούνιος</option>
      <option value="6">Ιούλιος</option>
      <option value="7">Αύγουστος</option>
      <option value="8">Σεπτέμβριος</option>
      <option value="9" selected>Οκτώβριος</option>
      <option value="10">Νοέμβριος</option>
      <option value="11">Δεκέμβριος</option>
    </select>
    <label>Έτος:</label>
    <select id="year"></select>
    <button id="loadBtn">Φόρτωσε Ημερολόγιο</button>
  </div>
  <div class="add-booking-form">
    <button id="submitBookingBtn">Προσθήκη Νέας Κράτησης</button>
  </div>
</div>
<div id="calendar-container"></div>
<script>
const ROOMS = [
  { name: "FILIA-GAIA (3)" },
  { name: "FILIA-AEGEUS (5)" },
  { name: "FILIA-AEOLUS (5)" },
  { name: "CalMa-1 (4)" },
  { name: "CalMa-2 (4)" },
  { name: "CalMa-3 (4)" },
  { name: "CalMa-4 (4)" }
];
const sheetCsvUrl = "https://script.google.com/macros/s/AKfycbw_5oP2JbI3CUTBHvBxtzHB7ymuNbXVu_RULzd2Rd5hmuoScvXGR55IMr8vQM9o5egZ/exec";
function toISO(d) {
  return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
}
function populateYears() {
  const yearSel = document.getElementById("year");
  const currentYear = new Date().getFullYear();
  for (let y = 2023; y <= 2040; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    if (y === currentYear) opt.selected = true;
    yearSel.appendChild(opt);
  }
}
async function loadReservations() {
  try {
    document.getElementById("status").innerText = "Φόρτωση δεδομένων...";
    const res = await fetch(sheetCsvUrl);
    if (!res.ok) throw new Error("Αδυναμία φόρτωσης JSON");
    const reservations = await res.json();
    document.getElementById("status").innerText = "Έτοιμο.";
    return reservations;
  } catch (e) {
    document.getElementById("status").innerText = "Σφάλμα φόρτωσης δεδομένων";
    console.error(e);
    return [];
  }
}
function renderCalendar(reservations) {
  const monthSel = document.getElementById("month");
  const yearSel = document.getElementById("year");
  const container = document.getElementById("calendar-container");
  const year = parseInt(yearSel.value);
  const month = parseInt(monthSel.value);
  const startDate = new Date(year, month, 1);
  const daysToShow = 45;
  let html = "<table><thead><tr><th class='room-col'>Δωμάτιο</th>";
  for (let i=0; i<daysToShow; i++) {
    const d = new Date(startDate);
    d.setDate(startDate.getDate() + i);
    const dayNames = ['Κυρ', 'Δευ', 'Τρί', 'Τετ', 'Πέμ', 'Παρ', 'Σάβ'];
    const dayLabel = `${dayNames[d.getDay()]} ${d.getDate()}`;
    let thClass = '';
    if (toISO(d) === toISO(new Date())) {
      thClass = 'today';
    } else if (d.getDay() === 0 || d.getDay() === 6) {
      thClass = 'weekend';
    }
    html += `<th class="${thClass}">${dayLabel}</th>`;
  }
  html += "</tr></thead><tbody>";
  for (let room of ROOMS) {
    html += `<tr><td class='room-col'>${room.name}</td>`;
    for (let i=0; i<daysToShow; i++) {
      const d = new Date(startDate);
      d.setDate(startDate.getDate() + i);
      const iso = toISO(d);
      const bookings = reservations.filter(b => {
        if (!b.room || !b.checkin || !b.checkout) return false;
        return b.room.toUpperCase().includes(room.name.split("-")[1]?.trim().toUpperCase());
      });
      const cellContent = [];
      for (let b of bookings) {
        if (iso === b.checkin) cellContent.push(`<span class="badge badge-in">In: ${b.guest}</span>`);
        if (iso === b.checkout) cellContent.push(`<span class="badge badge-out">Out: ${b.guest}</span>`);
        if (iso > b.checkin && iso < b.checkout) cellContent.push(`<span class="badge badge-stay">${b.guest}</span>`);
      }
      if (cellContent.length > 0) {
        html += `<td class="booked"><div class="cell-split">${cellContent.join('')}</div></td>`;
      } else {
        html += `<td></td>`;
      }
    }
    html += "</tr>";
  }
  html += "</tbody></table>";
  container.innerHTML = html;
}
document.getElementById("loadBtn").addEventListener("click", async () => {
  const reservations = await loadReservations();
  renderCalendar(reservations);
});
document.getElementById("month").addEventListener("change", async () => {
  const reservations = await loadReservations();
  renderCalendar(reservations);
});
document.getElementById("year").addEventListener("change", async () => {
  const reservations = await loadReservations();
  renderCalendar(reservations);
});
document.getElementById("submitBookingBtn").addEventListener("click", () => {
  window.open("https://docs.google.com/forms/d/e/1FAIpQLSd9xACQbyZO_jJqgKMe50OKuvz-2VdC13qPgpcz21jtkogZQA/viewform", "_blank");
});
populateYears();
</script>
</body>
</html>
